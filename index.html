<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cossette+Texte:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading" id="loading">Loading...</div>
    
    <div class="container" id="container" style="display: none;">
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carousel">
                <!-- Slides will be populated from JSON -->
            </div>
            
            <div class="carousel-arrows">
                <div class="arrow" id="prevBtn">‹</div>
                <div class="carousel-nav" id="navigation">
                    <!-- Navigation dots will be populated -->
                </div>
                <div class="arrow" id="nextBtn">›</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
