<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/NA | Objects of Collaborations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading" id="loading">Loading...</div>
    
    <div class="container" style="position: sticky; top: 0px; align-items: start;">
        <h1 class="musical-element">AI/NA</h1>
        <p class="musical-element">objects of collaborations</p>
    </div>
    <div class="container" id="container" style="display: none;">
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carousel">
                <!-- Slides will be populated from JSON -->
            </div>
            
            <div class="carousel-arrows">
                <div class="arrow musical-element" id="prevBtn">‹</div>
                <div class="arrow musical-element" id="nextBtn">›</div>
            </div>
            
            <div class="carousel-nav" id="navigation">
                <!-- Navigation dots will be populated -->
            </div>
        </div>

        <div class="container" style="align-items: end; bottom: 0px;">
            <h2 class="musical-element">Drops</h2>
            <p class="musical-element">upcoming: October 14, 2025</p>
            <br>
            <h2 class="musical-element">About</h2>
            <p class="musical-element">a project of <a href="https://afloating.space">afloating.space</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
